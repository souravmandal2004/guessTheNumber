<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number | Mandal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="title">Number Guessing Game</div>

    <div class="container">
        <div class="para1">Try and guess a number between 1 and 100.</div>
        <div class="para2">You have 10 attempts to guess the right number.</div>

        <div class="bigHeading">Guess a number</div>

        <form action="">
            <input type="number" id="numberGuessed">
            <input type="submit" id="btn" value="Submit Guess">
        </form>

        <div class="resultParas">
            <p>Previuos Guesses: <span style="color: greenyellow;" class="guesses"></span></p>
            <p>Guess remaining: <span style="color: greenyellow;" class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
